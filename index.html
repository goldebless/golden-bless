<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Golden Bless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      position: relative;
      max-width: 420px;
      width: 100%;
    }

    .card img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    /* BOTÕES INVISÍVEIS SOBRE AS FAIXAS */
    .btn-instagram,
    .btn-whatsapp {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 11%;
    }

    /* Instagram (faixa de cima) */
    .btn-instagram {
      top: 55%;
    }

    /* WhatsApp (faixa de baixo) */
    .btn-whatsapp {
      top: 69%;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="IMG-20260113-WA0001.jpg" alt="Golden Bless">

    <a
      href="https://instagram.com/_goldenbless"
      target="_blank"
      class="btn-instagram"
      aria-label="Instagram Golden Bless"
    ></a>

    <a
      href="https://wa.me/5519998972027"
      target="_blank"
      class="btn-whatsapp"
      aria-label="WhatsApp Golden Bless"
    ></a>
  </div>

</body>
</html>
